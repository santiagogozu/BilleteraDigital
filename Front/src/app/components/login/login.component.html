<section
  class="login p-fixed d-flex text-center bg-primary vh-100 align-items-center justify-content-center"
>
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div
          class="login-card card-body auth-body shadow-lg p-4 rounded bg-white"
        >
          <form class="md-float-material" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <img src="logoVirtualPayments.png" alt="logos.png" width="250" />
            </div>
            <div class="auth-box">
              <h3 class="text-left txt-primary mb-3">Sign In</h3>
              <hr />

              <!-- Email -->
              <div class="input-group d-flex flex-column w-90 mx-auto">
                <label class="text-inverse text-left">Email</label>
                <input
                  type="email"
                  class="form-control w-100"
                  placeholder="Your Email Address"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>

              <!-- Password -->
              <div class="input-group d-flex flex-column w-90 mx-auto">
                <label class="text-inverse text-left m-b-0">Password</label>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control w-100"
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
                <span class="md-line"></span>
              </div>

              <!-- Mostrar contraseña -->
              <div class="form-check text-left mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [(ngModel)]="showPassword"
                  name="showPassword"
                  id="showPassword"
                />
                <label
                  class="form-check-label text-inverse text-left m-b-0"
                  for="showPassword"
                  >Mostrar contraseña</label
                >
              </div>

              <!-- Botón de inicio de sesión -->
              <button type="submit" class="btn btn-primary w-100 p-2 mt-3">
                Sign in
              </button>

              <!-- Separación entre botones -->
              <div class="text-center my-3">
                <span class="text-muted">or</span>
              </div>

              <!-- Botón de registro -->
              <button
                type="button"
                class="btn btn-outline-primary w-100 p-2"
                [routerLink]="['/register']"
              >
                Register
              </button>

              <hr class="mt-4" />
              <p class="text-inverse text-left">
                Thank you and enjoy our website.
              </p>
              <p class="text-inverse text-left">
                <b>Your Authentication Team</b>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
